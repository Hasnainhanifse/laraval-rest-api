services:
  - type: web
    name: laravel-rest-api
    env: php
    buildCommand: composer install --no-dev && php artisan key:generate && php artisan migrate --force
    startCommand: vendor/bin/heroku-php-apache2 public/
    envVars:
      - key: APP_KEY
        generateValue: true
      - key: APP_ENV
        value: production
      - key: APP_DEBUG
        value: false
      - key: DB_CONNECTION
        value: mysql
      - key: DB_HOST
        fromDatabase:
          name: laravel-rest-api-db
          property: host
      - key: DB_PORT
        fromDatabase:
          name: laravel-rest-api-db
          property: port
      - key: DB_DATABASE
        fromDatabase:
          name: laravel-rest-api-db
          property: database
      - key: DB_USERNAME
        fromDatabase:
          name: laravel-rest-api-db
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: laravel-rest-api-db
          property: password

databases:
  - name: laravel-rest-api-db
    databaseName: laravel_rest_api
    user: laravel_rest_api
    plan: free 